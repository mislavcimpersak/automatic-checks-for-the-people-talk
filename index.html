<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Automatic Checks for the People</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!-- Custom css styles -->
		<style>

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- ME -->
				<section data-background-image="media/">

					<h1>Automatic Checks for the People</h1>

					<ul>
						<li>twitter: <a style="color: antiquewhite;" href="https://twitter.com/MislavCimpersak">@MislavCimpersak</a></li>
						<li>github: <a style="color: antiquewhite;" href="https://github.com/mislavcimpersak">github.com/mislavcimpersak</a></li>
					</ul>

					<aside class="notes" data-markdown>
							- notes go here
					</aside>
				</section>

				<section data-background-image="media/">
					<h2>Second slide</h2>

					<aside class="notes" data-markdown>
						- notes go here
					</aside>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				transition: 'fade',

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
